<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<h:body>

  <h:form>
    <p:growl id="messages" />

    <p:menubar style="padding:0px">
      <p:menuitem value="VELOVIDA"  />
      <p:menuitem value="Dashboard" />
      <p:menuitem value="Diary" />
      <p:menuitem value="Goals" />
      <p:menuitem value="Analysis" />


      <f:facet name="options">
          <p:menubar style="padding:0px">
            <p:submenu label="New" icon="pi pi-cloud">
              <p:menuitem value="New Workout" icon="pi pi-pencil" />
              <p:menuitem value="Import File" icon="pi pi-cloud-upload"/>
              <p:separator />
            </p:submenu>
            <p:menuitem value="" icon="pi pi-cog" title="Settings"/>
            <p:submenu label="Hello Vida" icon="pi pi-user">
              <p:menuitem value="My Profile" icon="pi pi-user" />
              <p:separator />
              <p:menuitem value="Log Out" icon="pi pi-sign-out"/>
            </p:submenu>
          </p:menubar>
      </f:facet>
    </p:menubar>
  </h:form>



  <p:growl id="messages" />

  <h2>User</h2>

  <p:dataTable value="#{userController.users}" var="user" id="userTable">
    <p:column headerText="first name">
    #{user.firstName}
  </p:column>
    <p:column headerText="last name">
      #{user.lastName}
  </p:column>
    <p:column headerText="user name">
      #{user.userName}
  </p:column>
    <p:column headerText="email">
      #{user.email}
  </p:column>
  </p:dataTable>

  <h2>Workout</h2>

  <p:dataTable value="#{workoutController.workouts}" var="workout" id="workoutTable">
    <p:column headerText="date" style="width:150px;text-align: center;">
      <h:outputText value="#{workout.date}">
        <f:convertDateTime pattern="dd.MM.yy HH:mm:ss" />
      </h:outputText>
    </p:column>
    <p:column headerText="duration" style="width:80px;text-align: center;" >
      <h:outputText value="#{workout.duration}" >
        <f:convertDateTime pattern="HH:mm" />
      </h:outputText>
    </p:column>
    <p:column headerText="motion" style="width:80px;text-align: center;"> 
      <h:outputText value="#{workout.motion}">
        <f:convertDateTime pattern="HH:mm" />
      </h:outputText>
    </p:column>
    <p:column headerText="distance" style="width:80px;text-align: center;">
      <h:outputText value="#{workout.distance}">
        <f:convertNumber pattern="#.##" />
      </h:outputText>
    </p:column>
    <p:column headerText="ascend" style="width:80px;text-align: center;">
      #{workout.ascend}
  </p:column>
    <p:column headerText="speed" style="width:80px;text-align: center;">
      #{workout.averageSpeed}
  </p:column>
    <p:column headerText="heart rate" style="width:80px;text-align: center;">
      <h:outputText value="#{workout.averageHeartRate}">
        <f:convertNumber pattern="#.##" />
      </h:outputText>
    </p:column>
    <p:column headerText="trimp" style="width:80px;text-align: center;">
      #{workout.trimp}
  </p:column>
    <p:column headerText="cadence" style="width:80px;text-align: center;">
      #{workout.averageCadence}
  </p:column>
  </p:dataTable>
</h:body>
</html>
