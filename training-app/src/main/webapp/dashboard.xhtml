      <h3>Workouts</h3>
    

      <p:dataTable value="#{workoutController.workouts}" var="workout" id="workoutTable" selectionMode="single" selection="#{workoutView.selectedWorkout}" rowKey="#{workout.id}">
        <p:ajax event="rowSelect" listener="#{workoutView.onRowSelect}" />
        <p:column headerText="sport" style="width:80px;text-align: center;">
          <h:outputText value="#{workout.sport}">
          </h:outputText>
        </p:column>
        <p:column headerText="date" style="width:150px;text-align: center;">
          <h:outputText value="#{workout.date}">
            <f:convertDateTime pattern="dd.MM.yy HH:mm:ss" />
          </h:outputText>
        </p:column>
        <p:column headerText="duration" style="width:80px;text-align: center;">
          <h:outputText value="#{workout.duration}">
            <f:convertDateTime pattern="HH:mm" />
          </h:outputText>
        </p:column>
        <p:column headerText="motion" style="width:80px;text-align: center;">
          <h:outputText value="#{workout.motion}">
            <f:convertDateTime pattern="HH:mm" />
          </h:outputText>
        </p:column>
        <p:column headerText="distance" style="width:80px;text-align: center;">
          <h:outputText value="#{workout.distance}">
            <f:convertNumber pattern="#.##" />
          </h:outputText>
        </p:column>
        <p:column headerText="ascend" style="width:80px;text-align: center;">
      #{workout.ascend}
  </p:column>
        <p:column headerText="speed" style="width:80px;text-align: center;">
      #{workout.speedAvg}
  </p:column>
        <p:column headerText="heart rate" style="width:80px;text-align: center;">
          <h:outputText value="#{workout.heartRateAvg}">
            <f:convertNumber pattern="#.##" />
          </h:outputText>
        </p:column>
        <p:column headerText="trimp" style="width:80px;text-align: center;">
      #{workout.trimp}
  </p:column>
        <p:column headerText="cadence" style="width:80px;text-align: center;">
      #{workout.cadenceAvg}
  </p:column>
        <p:column headerText="kcal" style="width:80px;text-align: center;">
      #{workout.calories}
  </p:column>
      </p:dataTable>
